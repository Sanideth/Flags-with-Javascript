<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="../css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script type="module" src="../js/index.js"></script>
    <title>Flags</title>
  </head>
  <body class="bg-gray-100">
    <div class="h-screen w-screen">
      <header
        class="p-7 flex justify-end border-b-2 border-black w-10/12 mx-auto"
      >
        <nav class="flex">
          <a href="/" class="mr-3 hover:opacity-70 transition-all">Home</a>
          <a href="./flags.html" class="mr-3 hover:opacity-70 transition-all"
            >Flags</a
          >
          <a href="./contact.html" class="hover:opacity-70 transition-all"
            >Contacts</a
          >
        </nav>
      </header>
      <main class="h-[calc(100vh-82px)] p-10">
        <div class="container flex justify-between">
          <input
            type="text"
            placeholder="Search By Country"
            id="search"
            class="rounded p-4 text-sm border-none shadow-sm min-w-[300px]"
          />
          <div
            class="rounded bg-white shadow-inner p-4 relative text-sm cursor-pointer"
            id="filter"
          >
            Filter By Region
            <i class="fa-solid fa-chevron-down ml-2"></i>
            <ul
              class="rounded bg-white shadow-inner p-4 absolute top-14 left-0 w-full hidden"
              id="filter-list"
            >
              <li
                class="my-1 hover:bg-gray-200 hover:rounded transition-all duration-300"
              >
                Africa
              </li>
              <li
                class="my-1 hover:bg-gray-200 hover:rounded transition-all duration-300"
              >
                America
              </li>
              <li
                class="my-1 hover:bg-gray-200 hover:rounded transition-all duration-300"
              >
                Asia
              </li>
              <li
                class="my-1 hover:bg-gray-200 hover:rounded transition-all duration-300"
              >
                Europe
              </li>
              <li
                class="my-1 hover:bg-gray-200 hover:rounded transition-all duration-300"
              >
                Oceania
              </li>
            </ul>
          </div>
        </div>
        <div class="flex flex-wrap justify-between mt-8" id="countries">
          <p>Loading data... Please Wait!</p>
        </div>
      </main>
    </div>
  </body>
</html>
